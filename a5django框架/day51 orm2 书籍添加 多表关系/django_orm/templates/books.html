{% extends 'base.html' %}



{% block content_title %}
    <h1>查看书籍</h1>
{% endblock %}

{% block content %}
    <a href="/add_book/" class="btn btn-primary">添加书籍</a>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>编号</th>
            <th>书籍名称</th>
            <th>价格</th>
            <th>出版日期</th>
            <th>出版社</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for book in book_list %}
<!--        {#                book_list是views中传递过来的#}-->
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.price }}</td>
                <td>{{ book.pub_date|date:'Y-m-d' }}</td>
<!--                {#  加过滤器,把格式化日期显示在日期输入框#}-->
                <td>{{ book.publish }}</td>
                <td>
                    <a href="/edit_book/{{ book.id }}/" class="btn btn-warning">编辑</a>
                    <a href="/del_book/{{ book.id }}/" class="btn btn-danger">删除</a>
                </td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
{% endblock %}
