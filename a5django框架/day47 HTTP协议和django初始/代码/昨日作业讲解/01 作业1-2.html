<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="jquery.js"></script>
    <!--    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>-->
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>信息收集卡 <small>共三步</small></h1>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0"
             aria-valuemax="100"
             style="width: 33%;">
            1/3
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            基本信息
            <span class="glyphicon glyphicon-pushpin pull-right"></span>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4 col-md-offset-2">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="username" placeholder="姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-sm-2 control-label">手机</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="phone" placeholder="手机">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" placeholder="邮箱">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="pwd" placeholder="密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="avatar" class="col-sm-2 control-label">头像</label>
                            <!--                            avatar 头像  class和上面保持一致-->
                            <div class="col-sm-10">
                                <input type="file" id="avatar">
                                <p class="help-block">只支持png,jgp,gif格式.</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd" class="col-sm-2 control-label">属性</label>
                            <div class="col-sm-10">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1"
                                               checked>
                                        我是一个好人
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                        我也是一个好人
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                        你并不孤独
                                    </label>
                                </div>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-success pull-right">下一步</button>
</div>

</body>
</html>
