<body mpa-version="7.16.2" mpa-extension-id="ibefaeehajgcpooopoegkifhgecigeeg">
<div class="register-container">
    <h1>ShareLink</h1>
    <div class="connect">
        {#<p style="left: 0%;">Link the world. Share to world.</p>#}
        <p style="">Link the world. Share to world.</p>
    </div>
    {#<form action="https://www.jq22.com/demo/jquery-Sharelink20151012/register.html" method="post" id="registerForm" novalidate="novalidate">#}
    <form action="" method="post" id="registerForm" novalidate="novalidate">
        <div>
            <input type="text" name="username" class="username" placeholder="您的用户名" autocomplete="off">
        </div>
        <div>
            <input type="password" name="password" class="password" placeholder="输入密码" oncontextmenu="return false"
                   onpaste="return false">
        </div>
        <div>
            <input type="password" name="confirm_password" class="confirm_password" placeholder="再次输入密码"
                   oncontextmenu="return false" onpaste="return false">
        </div>
        <div>
            <input type="text" name="phone_number" class="phone_number" placeholder="输入手机号码" autocomplete="off"
                   id="number">
        </div>
        <div>
            <input type="email" name="email" class="email" placeholder="输入邮箱地址" oncontextmenu="return false"
                   onpaste="return false">
        </div>
        <button id="submit" type="submit">注 册</button>
    </form>
    <a href="https://www.jq22.com/demo/jquery-Sharelink20151012/index.html">
        <button type="button" class="register-tis">已经有账号？</button>
    </a>
</div>
