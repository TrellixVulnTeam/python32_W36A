<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bb{
            background-color: tan;
        }

    </style>
    <script src="vue.js"></script>
</head>
<body>

    <div id="app">

        <h1>{{username}}</h1>
    </div>



</body>
<script>

        var card = new Vue({
            el:"#app",
            data:{
                username:'chao'

            },
            methods:{

            },

            // vue还未获取到视图和数据属性之前触发的
            beforeCreate(){
                console.log('beforeCreate>>>>>>')
                console.log(this.$el);
                console.log(this.$data);
            },
            // vue对象获取到了数据属性,但是还没有获得圈地(视图)时触发的
            created(){
                console.log('created>>>>>>')
                console.log(this.$el);
                console.log(this.$data);
            },

            // 拿到了视图,但是数据属性挂载到视图之前触发的.
            beforeMount(){
                console.log('beforeMount>>>>>>')
                console.log(this.$el);
                console.log(this.$data);
            },

            // 数据属性挂载到视图之后触发的.
            mounted(){
                console.log('mounted>>>>>>')
                console.log(this.$el);
                console.log(this.$data);
            },
            // 重点记住created和mounted,将来我们在这两个方法中来发送获取数据的请求


        });


    </script>
</html>
