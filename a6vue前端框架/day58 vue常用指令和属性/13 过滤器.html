<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bb {
            background-color: tan;
        }

    </style>
    <script src="vue.js"></script>
</head>
<body>

<div id="app">
    <h1>{{price|yuan}}</h1>
    <!--        <h1>{{price.toFixed(3)}}</h1>-->
    <h1>{{price|keeptwopoint(1)}}</h1>
    <!--    100.0-->
    <h1>{{price|keeptwopoint(1,2,3)}}</h1>  <!-- 传递多个参数 -->
    <h1>{{price|RMB}}</h1>
<!--    100RMB1-->
    <h1>{{price|keeptwopoint(2)|RMB}}</h1>
    <!-- 连续使用多个过滤器 -->

</div>


</body>
<script>

    // 全局过滤器,任何对象都可以直接使用这个过滤器
    // 'RMB'是过滤器的名字
    Vue.filter('RMB', function (val) {

        return val + 'RMB1'
    })

    var card = new Vue({
        el: "#app",
        data: {
            price: 100,

        },
        methods: {},
        // 局部过滤器,只能在当前对象中使用
        filters: {
            yuan(val) {

                return val + '元'
            },
            keeptwopoint(val, n) {

                return val.toFixed(n)
            }
        },


    });
</script>
</html>
