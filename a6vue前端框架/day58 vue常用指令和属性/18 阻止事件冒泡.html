<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .c1 {
            background-color: tan;
            height: 200px;
        }

        .c2 {
            background-color: red;
            height: 100px;
            width: 100px;
        }

    </style>
    <script src="vue.js"></script>
</head>
<body>

<div id="app">

    <div class="c1" @click="f1">
        <!--        事件冒泡-->
        <!--        <div class="c2" @click="f2"></div>-->

        <!--        阻止事件冒泡的2种方法-->
        <!--        <div class="c2" @click.stop="f2"></div>-->
        <div class="c2" @click.stop.prevent="f2"></div>

        <!-- 阻止标签默认动作 -->
        <!--        <a href="http://www.baidu.com" @click.stop.prevent="">百度</a>-->

    </div>


</body>
<script>

    var card = new Vue({
        el: "#app",
        data: {
            username: 'chao'

        },
        methods: {
            f1() {
                alert('父级标签');
            },
            f2() {

                alert('子标签')

            }

        },


    });


</script>
</html>
