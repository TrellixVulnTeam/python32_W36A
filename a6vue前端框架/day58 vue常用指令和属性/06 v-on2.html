<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vue.js"></script>
</head>
<body>

<div id="xx">

    <h1>{{num}}</h1>
</div>

<script>
    new Vue({
        el:'#xx', // #xx   css选择器
        data(){
            return{
                num:100,
            }
        },
        methods:{

        }
    })
</script>
</body>
</html>
