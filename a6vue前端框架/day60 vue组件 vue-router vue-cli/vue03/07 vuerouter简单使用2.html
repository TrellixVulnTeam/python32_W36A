<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vue.js"></script>
    <script src="axios.js"></script>
    <script src="vue-router.js"></script>
<!--    // 0. 如果使用模块化机制编程，导入Vue和VueRouter，
要调用 Vue.use(VueRouter)-->

</head>
<body>
<!--  01 对应vue-cli中的index.html-->
<div id="app">
    <App></App>
</div>

<script>
    // 1. 定义子组件1

    //05 对应 vue-cli 中的Home.vue
    let Home = {
        data(){
            return{
                msg:'我是home组件',
            }
        },
        template:
        `
         <div class="home">
            <h1>{{msg}}</h1>
        </div>
        `
    };

    // 1. 定义子组件2
    // 组件可以从其他文件 import 进来
    let Course = {
        data(){
            return{
                msg:'我是Course组件',
            }
        },
        template:
        `
            <div class="course">
                <h1>{{msg}}</h1>
            </div>
        `
    };

    // 2. 定义路由
// 每个路由应该映射一个组件

    //04 对应vue-cli中index.js
    const routes = [
        {path:'/home',component:Home},
        {path:'/course',component:Course},
    ]

        // 3. 创建 router 实例，然后传 步骤2的`routes` 配置
    let router = new VueRouter({
        routes, // (缩写) 相当于 routes: routes
    })

    //3-2. 将2个子组件添加到父组件 路由出口

        // 03 对应vue-cli中App.vue
    let App = {
        data(){
            return{
                num:100,
            }
        },
        template:
        `
            <div class="app">
                <router-link to="/home">首页</router-link>
                <router-link to="/course">课程页</router-link>
                <router-view></router-view>
<!--                //路由出口  根据路由找到子组件后,子组件显示在这里-->
<!--//点击首页链接,找路径/home,找组件Home-->
<!--//点击课程页链接,找路径/course,找组件Course-->
            </div>
        `,
        methods:{}
    };

    // 4. 创建和挂载根实例。
// 记得要通过 router 配置参数注入路由，
// 从而让整个应用都有路由功能

    // 02 对应vue-cli中main.js
    let vm = new Vue({
        el:'#app',   //圈地
        router,   //加载路由
        components:{
            App,  //加载父组件App
        }
    });
</script>
</body>
</html>
