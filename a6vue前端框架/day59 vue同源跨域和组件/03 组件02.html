<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vue.js"></script>
    <script src="axios.js"></script>
</head>
<body>

<div id="app">
    <!-- 3.使用局部子组件1  用子 -->
    <Vheader></Vheader>
<!--    [ "个人中心", "登录", "注册" ]-->
        <!--	content  header footer aside section nav
    H5有一些新标签,注意,组件名称尽量不要和标签名称冲突 -->
       <!-- 3.使用局部子组件1  用子 -->
    <xxx></xxx>
<!--    [ "xxx", "ooo" ]-->

       <!-- 3.使用全局子组件1  用子 -->
    <Kk1></Kk1>
<!--    <KK></KK>-->

</div>

<script>
    // 组件化开发(将页面的每块功能,单独封装为一个组件,
	// 哪个页面用哪些组件,就直接拿到这几个组件,拼到页面上展示)

    //局部组件  声子/挂子/用子
    //全局组件  声子/用子   (不需要挂子)

      //一 局部组件
    // 1.声明子组件1  声子
    let Vheader = {
        data(){
            return{
                nav_list:['个人中心','登录','注册']
            }
        },
        template:'<h1>{{nav_list}}</h1>',
    };

    // 1.声明子组件2  声子
    let xxx = {
        data(){
            return{
                content_list:['xxx','ooo',]
            }
        },
        template:'<h1 style="color: red">{{content_list}}</h1>',
    };

    // 二 全局组件  不需要挂载,直接使用
    Vue.component('Kk1',{
    // Vue.component('KK',{  //不能使用KK 大写
    //     vue.js:634 [Vue warn]: Unknown custom element: <kk> - did you register the component correctly? For recursive components, make sure to provide the "name" option.

        //全局是component  局部是components
       data(){
           return{
               name:'全局组件'
           }
       } ,
        template:'<h1 style="color: tan;">{{name}}</h1>',
    });


    let vm = new Vue({
        el:'#app',
        data(){
            return{
                data:'',
            }
        },
        created(){

        },
        components:{
            Vheader,  //2.挂载局部子组件1 挂子
            // 键和值相同,就可以简写
            //Content:Content
            xxx,   //2.挂载局部子组件2 挂子
        },
    });
</script>
</body>
</html>
