<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器的优先级</title>

    <style>
        font
        {color:greenyellow}

        .one
        {color:blue}

        #two
        {color:indigo}

        font
        {color: greenyellow!important;}


    </style>




</head>
<body>
    
    <!-- !important > 行内样式 > ID选择器 > 类选择器 > 标签选择器 
    大原则: 泛指的元素优先级低, 特指的元素优先级高 , 越具体优先级就越高 -->
    <!-- /* 标签.类选择器 优先级大于 类选择器 */ -->
    <!-- /* 标签.id选择器 优先级大于 id选择器 */ -->

    <font style="color: tan;" class="one" id="two">选择器的优先级</font>
    <!-- <font  class="one" id="two">选择器的优先级</font> -->

</body>
</html>
