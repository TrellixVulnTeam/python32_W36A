<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用选择器</title>

    <style>

        /* 标签选择器*/
        h1
        {color:cyan}
		
        /* 类选择器 */
        .one
        {color:green;}
		
        /* ID选择器 */
        #two
        {color:red;}

        /* 组合选择器 */
		 /* 这里组合选择器在标签选择器后面,会覆盖标签选择器 */
        h1,h2,h3,h4
        {color:goldenrod;}

        /* 越具体指定,优先级就越高 */
		/* 标签.类选择器 优先级大于 类选择器 */
        h1.one
        {color:gray;}   

		/* 标签.id选择器 优先级大于 id选择器 */		
        h2#two
        {color:greenyellow;}

    </style>

</head>
<body>
    <!-- 
    标签选择器 :  指定的是哪一些标签
    类选择器   :  指定的是哪一类标签  class .
    ID选择器   :  指定的是哪一个标签  id    #
    -->
    
    <h1>1号标签111</h1>
    <h1 class="one" >1号标签222</h1>
    <h2 id = "two">2号标签333</h2>
    <a href="" class="one">我是连接</a>
    <span id ="two">我是span</span>
    <h3>我是h3标签</h3>
</body>
</html>
