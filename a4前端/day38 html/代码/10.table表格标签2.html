<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 表格的方向属性</title>
</head>
<body>
        <!-- 
    水平方向设置 align : left center right  
    垂直方向设置 valign: top middle bottom 

    cellspacing td 与td 之间的间距
    cellpadding td 与其中内容之间的间距
    -->
    <table border=1 width='1000px' height='400px' cellspacing='10' cellpadding='10' >
        <tr align="center" valign='top'>
            <td>王致和</td>
            <td>蓝色</td>
            <td>踢球</td>
            <td>江西</td>
        </tr>
        <tr align='center' valign='middle'>
            <td>王致和</td>
            <td>蓝色</td>
            <td>踢球</td>
            <td>江西</td>
        </tr>
        <tr align="center" valign='bottom'>
            <td>王致和</td>
            <td>蓝色</td>
            <td>踢球</td>
            <td>江西</td>
        </tr>
    </table>

</body>
</html>
