<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强制转换 - Boolean</title>
</head>
<body>
    <script>
        /*
            //布尔类型为假的七种情况:
            0 0.0 ''  NaN undefined null false 
            	//python中 布尔类型为假的10种情况
			0 0.0 '' False None   () [] {} set()
        */
        var a = false;  //false
        var a = null;  //false
        var a = 0;  //false
        var a = 0.0; //false
        var a = ''; //false
        var a = NaN; //false
        var a = undefined; //false

        // 注意点 空数组 空对象都是true
        var a = [];  //true
        var a = {}; //true

        var res = Boolean(a);
        console.log(res,typeof(res));
    </script>
</body>
</html>
