<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点元素层级关系</title>
</head>
<body>
    <div id='box'>
        <p>
            <input type="text" name="username" id="">
            <input type="password" name="pwd" id="">
        </p>
        <p class="p1">张三</p>
        <p class="p2">李四</p>
        <p class="p3">赵刘</p>
        <p class="ceshi1"></p>
        <p class="ceshi1"></p>
    </div>

    <script>
        // ### 01获取对应的节点元素
        console.log(document);
        console.log(document.documentElement); //html
        console.log(document.documentElement.children);
        //[head, body]

        // 02找html里面所有的子节点children
        var html_children = document.documentElement.children;
        console.log(html_children);// head , body

        body = html_children[1];
        console.log(body);  //body

        var div = body.children[0];
        console.log(div);  //div对象

        var p0 = div.children[0];
        console.log(p0);  //第一个p对象

        var input = p0.children;
        console.log(input); //input对象  数组

        var input1 = input[0];
        console.log(input1); //第一个input对象

        // 03获取下一个节点对象nextSibling
        console.log(input1.nextSibling);
        //两个input之间的多个空格,看成一个空格
        console.log(input1.nextSibling.nextSibling);// pwd 第二个input对象

         // 04获取下一个元素节点对象 nextElementSibling
         var input2 = input1.nextElementSibling;
         console.log(input2); // pwd 第二个input对象

         // 05获取上一个节点对象 previousSibling
         console.log(input2.previousSibling);
         //两个input之间的多个空格,看成一个空格

          // 06获取上一个元素节点对象 previousElementSibling
        console.log(input2.previousElementSibling);
        //第一个input对象 username

        // 07获取input2父节点元素对象;
        console.log(input2.parentElement);
        // 第一个p对象

    </script>
</body>
</html>
