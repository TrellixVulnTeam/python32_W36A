<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery.js"></script>
<!--    bootstrap的下拉框需要用到下面行-->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
<!--form-control 类的 <input>、<textarea> 和 <select> 元素都将被默认设置宽度属性为 width: 100%;-->
    <select name="" id="" class="form-control">
        <option value="1">xx1</option>
        <option value="2">xx2</option>
    </select>

<!--    组件 对勾-->
    <span class="glyphicon glyphicon-ok" style="color: red;font-size: 100px"></span>
    <br>

    <button class="btn btn-primary">提交</button>
    <button class="btn btn-success">提交</button>
    <button class="btn btn-danger">提交</button>
    <button class="btn btn-danger btn-lg">提交</button>
    <button class="btn btn-danger btn-sm">提交</button>
    <button class="btn btn-danger btn-block">提交</button>

    <a href="" class="btn btn-info">耐心</a>

<!--在font awesome网站-->
    <i class="fa fa-address-book fa-5x" style="color: green"></i>
    <i class="fa fa-automobile fa-spin"></i>

    <hr>

    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Dropdown
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li><a href="#">Action</a></li>
        <li><a href="#">Another action</a></li>
        <li><a href="#">Something else here</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#">Separated link</a></li>
      </ul>
    </div>

    <hr>

<!--在bootstrap的js插件-->
<div>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">商品介绍</a></li>
    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">售后保障</a></li>
    <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">商品评价</a></li>
    <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">规格与包装</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="home">读书</div>
    <div role="tabpanel" class="tab-pane" id="profile">健身</div>
    <div role="tabpanel" class="tab-pane" id="messages">投资</div>
    <div role="tabpanel" class="tab-pane" id="settings">陪家人</div>
  </div>

</div>

</body>
</html>
