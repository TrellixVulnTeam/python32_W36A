<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery.js"></script>
    <style>
        .box{
            position: fixed;
            width:100%;
            height: 100%;
            top:0px;
            background-color: green;
            display: none;
            /*隐藏标签*/
            opacity: 0.5;   // 标签透明度
        }

        .content
        {
            border: solid 1px red;
            width: 500px;
            height: 500px;
            background-color: tan;
            margin:auto;
            margin-top:14%;
        }

    </style>
</head>
<body>

<!--需求:表格的增删改 模态框-->

<button id="add">新增</button>
<table border="1">
    <thead>
    <tr>
        <th>#</th>
        <th>姓名</th>
        <th>爱好</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><input type="checkbox"></td>
        <td>张三</td>
        <td>李四</td>
        <td>
            <button class="del">删除</button>
            <button class="edit">编辑</button>
        </td>
    </tr>
    <tr>
        <td><input type="checkbox"></td>
        <td>王五</td>
        <td>赵六</td>
        <td>
            <button class="del">删除</button>
            <button class="edit">编辑</button>
        </td>
    </tr>
    </tbody>
</table>

<div class="box">
    <div class="content">
        <span class="close">X</span>
        <br>
        账号:<input type="text" id="username">
        <br>
        密码:<input type="text" id="hobby">
        <br>
        <button id="sub">保存</button>
    </div>
</div>

<script>
    var flag = 0; //新增动作标识
    //变量名字不能是status 因为windows.status已经存在,会覆盖  出现报错
    var btn = document.getElementById('add');
    var box = document.querySelector('.box');
    var close = document.querySelector('.close');
    btn.onclick = function () {
        console.log(11)
        //  1 点击新增按钮,弹出模态对话框
        box.style.display = 'block';
        //从none变成block  从隐藏变成显示
        flag = 0;
        $('#username').val('');
        //新增的时候,将姓名输入框的内容先清空
        $('#hobby').val('');
    }
    //关闭模态框
    close.onclick = function () {
        box.style.display = 'none';
        //从block变成none  从显示变成隐藏
    }

    //01保存按钮
    $('#sub').click(function () {
        // 2 获取用户输入的数据
        var username = $('#username').val();  //拼写 username前面少了#号
        //获取用户在姓名输入框中的输入内容
        var hobby = $('#hobby').val();

        if(flag === 0){
            //3 将用户输入的数据添加到表格中
            var trEle =
                `
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>${username}</td>
                        <td>${hobby}</td>
                        <td>
                            <button class="del">删除</button>
                            <button class="edit">编辑</button>
                        </td>
                    </tr>
                `
            //新增到内部的后面
            $('tbody').append(trEle);
        }
        else {

        }
        // 4 关闭对话框
        box.style.display = 'none';
    })

    //02 删除--事件委托




</script>
</body>
</html>
