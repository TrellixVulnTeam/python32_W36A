<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.js"></script>
</head>
<body>
    <button class="add">保存</button>

    <label >
        姓名: <input type="text" name="" id="username">
    </label>
    <label>
        爱好: <input type="text" name="" id="hobby">
    </label>
    <label>
        年龄: <input type="text" name="" id="age">
    </label>
    <!--加label后,点击'姓名',也能把光标定位到输入框-->
<!--label后不能有for属性,否则会失效-->

    <table border="1">
        <thead>
            <tr>
                <th>姓名</th>
                <th>爱好</th>
                <th>年龄</th>
                <th>操作</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>张三</td>
                <td>李四</td>
                <td>18</td>
                <td><button class="del">删除</button></td>
            </tr>
            <tr>
                <td>王五</td>
                <td>赵六</td>
                <td>17</td>
                <td><button class="del">删除</button></td>
            </tr>
        </tbody>
    </table>

    <script>
        // 保存记录
        $('.add').click(function () {
            var username = $('#username').val();
            // console.log(username);  //获取用户输入的用户名

            var hobby = $('#hobby').val(); //获取用户输入的爱好
            var age = $('#age').val(); //获取用户输入的年龄

            var trEle = `
             <tr>
                <td>${username}</td>
                <td>${hobby}</td>
                <td>${age}</td>
                <td><button class="del">删除</button></td>
            </tr>
            `

            $('tbody').append(trEle); //内部的后面添加
        });

        //删除
        // 基于事件冒泡,完成事件委托,必须用on进行绑定
        // 失败作品
        // $('.del').click(function () {
        //     $(this).parent().parent().remove();
        // });
        // 最新添加的记录,无法删除.原来的记录是可以删除的

         // 成功作品, 事件委托:写法 :
        //上层标签对象.on(事件名称, 委托人的选择器, function(){})
        $('tbody').on('click','.del',function () {
            $(this).parent().parent().remove();
            //$(this) 		还是我们点击的删除按钮标签
        });


    </script>
</body>
</html>
