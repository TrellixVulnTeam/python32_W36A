<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul>
    <li class="c1">刘义沨</li>
    <li >李亚锋</li>
    <li id="singer">
        <span class="s1">张磊1</span>
        <span>张磊2</span>
    </li>
    <li>高华新</li>
    <li class="superman">赵世超</li>
    <li>杨元涛</li>

</ul>


</body>
<script src="jquery.js"></script>
<script>
    var res = $("#singer").parent(); 
	// 找该标签的父辈
	
    var res = $("#singer").parents(); 
	// 找到所有的直系祖先辈
	
    $("#singer").parentsUntil('body'); 
	// 直到找到符合某个选择器的标签为止,不包含该选择器对应的那个标签


    $("#singer").children();  
	// 找儿子辈的标签
    $("#singer").children('.s1'); 
	// 对找到的儿子标签进行过滤 $("#singer").children('选择器');


    $("#singer").next();  
	// 找到下一个兄弟标签
    $("#singer").nextAll(); 
	// 找到它下面的所有兄弟标签
    $("#singer").nextUntil('.superman');  
	// 找它下面的兄弟标签,直到找到符合某个选择器的标签为止,
	//并且不包含该标签


    $("#singer").prev();  
	// 找到上一个兄弟标签
    $("#singer").prevAll(); 
	// 找到它上面所有的兄弟标签
    $("#singer").prevUntil('.c1'); 
	// 找它上面的兄弟标签,直到找到符合某个选择器的标签为止,
	//并且不包含该标签

    $("#singer").siblings() 
	// 找到所有兄弟标签,不包含自己
    $("#singer").siblings('.c1') 
	// 找到兄弟标签中符合选择器的兄弟标签


    $('ul').find('span');  
	// 找到后代中所有符合条件的标签


    $('li').first(); 
	// 找到所有找到的标签中的第一个标签,获得的是jq对象
    $('li').last(); 
	// 找到最后一个标签
    $('li').eq(0);  
	// 通过索引取值找到标签,拿到的是jq对象
    $('li')[0]  
	//  通过索引取值找到标签,拿到的是原生DOM对象-js

    console.log(res)
</script>

</html>
