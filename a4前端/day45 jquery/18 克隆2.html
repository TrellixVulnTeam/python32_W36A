<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.js"></script>
</head>
<body>
    <button class="c1">
        弹弹弹
    </button>
    <script>
        $('.c1').click(function () {
            // var btn = $(this).clone();
            //点击新的产生的按钮,不能实现克隆;只能点击第一个按钮,才能实现克隆
            // console.log(btn);
            var btn = $(this).clone(true);
            //克隆,默认是不克隆事件的,加上true参数之后,事件会被绑定上
            //不仅点击第一个按钮,可以实现克隆,点击新的产生的按钮,也能实现克隆;
            $(this).after(btn);
        });

    </script>
</body>
</html>
