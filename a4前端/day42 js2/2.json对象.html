<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json对象</title>
</head>
<body>
    <script>
        var data = {
            'name':"文东",
            age:20,
            "sleep":function(){
                alert("文东一天睡23小时,还有一个小时上厕所.");
            }
        }
        // js对象 => json格式的字符串
        var res = JSON.stringify(data);
        console.log(res , typeof(res)); // {"name":"文东","age":20}  string

        // json格式的字符串 => js对象
        res = '{"name":"东东","age":30}';  // success
        // res = "{'name':90,'age':40}"; //error name和age的引号必须是双引号
        var res2 = JSON.parse(res);
        console.log(res2,typeof(res2)); //{name: "东东", age: 30} "object"
        


    </script>

</body>
</html>
