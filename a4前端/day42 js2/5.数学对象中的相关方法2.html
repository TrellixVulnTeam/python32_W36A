<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学对象中的相关方法</title>
</head>
<body>
    <script>
        //四舍五入round
        var res = Math.round(3.5); //4
        var res = Math.round(2.5); //3
        var res = Math.round(2.31); //2
        console.log(res); 

        //最大值 max 
        var res = Math.max(1,2,3,4,34343); //34343
        //最小值 min
        var res = Math.min(1,2,3,4,34343);  //1
        //绝对值 abs
        var res = Math.abs(-90);  //90
        console.log(res);

        //向下取整 floor 地板
        var res = Math.floor(3.99); //3
        //向上取整 ceil 天花板
        var res = Math.ceil(3.1); //4
        //幂运算 pow
        var res = Math.pow(2,3);  //8
        //开方运算 sqrt
        var res = Math.sqrt(9); //3
        console.log(res);

         // ### 随机值推导公式
        //01 获取从0到1随机值   0<x<1
        var res = Math.random();
        console.log(res); //0.3826879240341192

        //02 获取1~10的随机值 1 <= x <= 10
        var res = Math.ceil(Math.random() * 10)
        //(0,1)先乘以10,后向上取整
        console.log(res);  //7

        // 03.获取从 m 到 n 的随机值   5,14  m=5 , n=14
        // 1 <= x <= 10  =>  1+4 <= x <= 10+4 < 5 <= x <= 14
        var res = Math.ceil(Math.random()*10) + 4;

          //  m = 5 , n = 14
        // 2.拆解数字,把对应的m和n进行替换;
        var res = Math.ceil(Math.random() * (14-5+1)) + (5-1);

        // 3.推出最后结果
        // var res = Math.ceil(Math.random() * (n-m+1)) + (m-1);

         // 4.封装函数:终极版:随机值;
        function randrange(m,n){
            return Math.ceil(Math.random() * (n-m+1)) + (m-1);
        }
        randrange(5,7);

    </script>
</body>
</html>
