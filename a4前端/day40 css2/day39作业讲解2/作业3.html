<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业3</title>
    <style>
        *
        {margin:0px;padding:0px;list-style: none;}
		 /* list-style: none 去掉无序列表前面的点 */
		
        ul li
        {font-size:16px;text-indent: 2em;height:42px;line-height: 42px;}

        ul li:nth-child(2n)
        {border-bottom:solid 1px #FFBCBC;}
        
        ul li:nth-child(2n-1)
        {border-bottom:solid 1px #C2D1E1;}
    </style>
</head>
<body>
    <ul>
        <li>第1个段落</li>
        <li>第2个段落</li>
        <li>第3个段落</li>
        <li>第4个段落</li>
        <li>第5个段落</li>
        <li>第6个段落</li>
        <li>第7个段落</li>


    </ul>
</body>
</html>
