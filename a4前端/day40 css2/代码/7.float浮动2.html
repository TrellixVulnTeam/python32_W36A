<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 浮动</title>
    <style>
        *
        {
            margin: 0px;
            padding: 0px;
        }

        .content
        {  
            width: 700px;
            clear: both;
        }

        .content .c1
        {
            background: red;
            width: 100px;
            height: 100px;
            float: left;
        }

        .content .c2
        {
            background-color: tan;
            width: 100px;
            height: 100px;
            float: left;
        }

        .content .c3
        {
            background-color: blue;
            width: 100px;
            height: 100px;
            float: left;
        }

        .content .c4
        {
            background-color: green;
            width: 100px;
            height: 100px;
            float: left;
        }

        .content2
        {
            width: 700px;
            height: 500px;
            border: solid 1px green;
            clear: both;
            /* 如果不清除,会和c4在一排 */
        }

        #a1 
        {
            width: 100px;
            height: 100px;
            border: solid 1px red;
            float: left;
            /* 如果对行内元素(span a)进行浮动:
        默认会把行内元素升级成行内块状元素,可以设置宽和高  */
        }

        #a2 
        {
            width:100px;
            height: 100px;
            border: solid 1px red;
            display: block;  
            /* 行内=>块状  不能独占一行=>独占一行 */

            background: teal;
            clear: both;
            /* 消除浮动产生的影响:clear:both; */
        }

    </style>
</head>
<body>
    <!-- 
    # ###块状元素浮动:
    float:left  向左浮动  ,元素脱离原始文档流,后面的内容自动补位;
    float:right 向右浮动  ,元素脱离原始文档流,后面的内容自动补位;
    目的: 让块状元素在一排显示 
    clear:both; 清除两边的浮动
    -->

    <div class="content">
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
        <div class="c4"></div>
    </div>

    <!-- 
    # ###行内元素浮动:
        如果对行内元素(span a)进行浮动:
        默认会把行内元素升级成行内块状元素,可以设置宽和高 
        消除浮动产生的影响:clear:both;
    -->

    <div class="content2">
        <a href="#" id="a1">点击我跳转1</a>
        <a href="#" id="a2">点击我跳转2</a>
    </div>
</body>
</html>
