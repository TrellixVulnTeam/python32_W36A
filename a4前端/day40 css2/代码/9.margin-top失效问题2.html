<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin-top失效问题</title>
    <style>
        *
        {
            margin: 0px;
            padding: 0px;
        }

        .box1
        {
            width: 100px;
            height: 100px;
            border:solid 1px red;
            margin-top: 10px;
        }

        .father
        {
            width: 300px;
            height: 300px;
            background: yellowgreen;
            overflow: hidden;
            /* margin-top失效问题的解决办法:
            在父集元素的style中添加overflow: hidden */
        }

        .son
        {
            width: 150px;
            height: 150px;
            margin-top: 50px;
        }

    </style>
</head>
<body>
    <!-- overflow: hidden; -->
    <div class="box1">
        sdfsf
    </div>
    
    <div class="father">
        <div class="son">12</div>
    </div>

</body>
</html>
